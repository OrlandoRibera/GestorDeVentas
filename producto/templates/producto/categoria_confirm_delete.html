{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar Categoría{% endblock %}
{% block content %}
    <main role="main">
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-9 mx-auto">
                    <div>
                        <h1>{{ object.nombre }}</h1>
                        <form action="" method="post">{% csrf_token %}
                            <p>¿Estás seguro de que quiere borrar esta categoría?</p>
                            <input class="btn btn-danger btn-block" type="submit" value="Sí, borrar el categoría"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
