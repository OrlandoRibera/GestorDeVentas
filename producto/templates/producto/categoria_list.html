{% extends 'core/base.html' %}
{% block title %}
    Gestionar Categorías
{% endblock %}
{% block content %}
    <div class="d-flex justify-content-between mb-4 mt-4">
        <h1 class="">Lista de categorías</h1>
        <div class="mt-2">
            <a href="{% url 'producto:categoria_create' %}" class="btn btn-primary">Crear</a>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Opciones</th>
        </tr>
        </thead>
        <tbody>
        {% for categoria in categoria_list %}
            <tr>
                <td scope="row">{{ categoria.id }}</td>
                <td>{{ categoria.nombre }}</td>
                <td>
                    <a class="btn btn-primary"
                       href="{% url 'producto:categoria_update' categoria.id %}">Editar</a>
                    <a class="btn btn-danger"
                       href="{% url 'producto:categoria_delete' categoria.id %}">Eliminar</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
