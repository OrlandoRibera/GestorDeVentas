<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'producto/css/bootstrap.min.css' %}">
    {% block styles %}

    {% endblock %}
    <title>{% block title %}

    {% endblock %}| Compra-Me</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'venta:index' %}">Tienda</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">Gestión</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'producto:manage' %}">Productos</a>
                        <a class="dropdown-item" href="{% url 'producto:categoria_index' %}">Categoría</a>
                        <a class="dropdown-item" href="{% url 'venta:ventas' %}">Historial de ventas</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand" href="{% url 'venta:index' %}">Compra-Me</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'venta:carrito' %}">Carrito</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main role="main">
    <div class="container">

        {% block content %}

        {% endblock %}
    </div>
</main>

<script src="{% static 'producto/js/jquery.min.js' %}"></script>
<script src="{% static 'producto/js/bootstrap.min.js' %}"></script>
<script src="{% static 'producto/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'producto/js/script.js' %}"></script>
{% block scripts %}

{% endblock %}
</body>
</html>
